        <div class="content markdown">
            <p>总有一些东西，要用消失来证明珍贵。<br>我舍不得的人其实也没有舍不得我。<br>我待你和别人不同，但你始终不懂。<br>放风筝的时候，人和风筝都不自由。<br>可能被爱的时候大家都有点不识抬举。<br>所谓的遗憾，追根到底还是不甘。<br>情似孤舟甫离岸，渐行渐远渐生疏<br>词不达意，到此为止。<br>不喜欢我的话可以直接说，你想等我先提分手，无非就是想减轻自己的负罪感。<br>那不是我的月亮，但有一刻月光确实照在了我的身上<br>后来，南山的风吹散了谷堆，北海的水淹没了墓碑<br>没有人在看海，大家都在看自己破败不堪的遗憾</p>
